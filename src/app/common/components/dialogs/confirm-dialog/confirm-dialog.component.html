<div class="modal-header">
  <span>{{ header }}</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ content }}
</div>
<div class="modal-footer">
  <button class="btn btn-md btn-primary" (click)="confirm()">{{ yesButtonLabel }}</button>
  <button class="btn btn-md btn-danger" (click)="cancel()">{{ noButtonLabel }}</button>
</div>
